# Managed by Ansible

filebeat.prospectors:
- type: log
  enabled: true
  paths:
    - /var/log/*/*.log
    - /var/log/*.log
    - /var/log/datadog/*.log
    - /var/log/messages
    - /var/log/filebeat/filebeat
    - /var/log/dnf.rpm.log
  exclude_files: []




#==========================  Modules configuration ============================
filebeat.modules:

#------------------------------- System Module -------------------------------
- module: system
  # Syslog
  syslog:
    enabled: true
    var.paths: ["/var/log/messages*"]
  auth:
    enabled: true
    var.paths: ["/var/log/secure*"]

output.logstash:
  enabled: true
  hosts: ["internal-logstash-elb-2004546124.eu-west-1.elb.amazonaws.com:5044"]
  worker: 1
  index: 'filebeat'
